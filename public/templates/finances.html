<div style="padding: 0 10px;">
  <h4>Financial Summary</h4>
  <table class="table table-striped table-bordered">
    <tr>
      <th>Name</th>
      <th>Balance</th>
    </tr>
    <tr ng-repeat="finance in finances">
      <td>{{finance.name}}</td>
      <td>{{(finance.won - finance.total) | currency}}</td>
    </tr>
  </table>
  <div style="margin: 10px 0 0 0;">
    <h4>Detail</h4>
    <table class="table table-striped table-bordered table-condensed">
      <tr>
        <th class="small">Name</th>
        <th class="small">Total</th>
        <th class="small">Won</th>
        <th class="small">Lost</th>
        <th class="small">Pending</th>
      </tr>
      <tr ng-repeat="finance in finances">
        <td class="small">{{finance.name}}</td>
        <td class="small">{{finance.total | currency}}</td>
        <td class="small">{{finance.won | currency}}</td>
        <td class="small">{{finance.lost | currency}}</td>
        <td class="small">{{finance.pending | currency}}</td>
      </tr>
    </table>
  </div>

</div>
